<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Flip a coin: Server-side</h1>
        <button type="submit" name="button" value="heads" id="heads">Pick Heads</button>
        <button type="submit" name="button" value="tails" id="tails">Pick Tails</button>
    </section>
    <section>
        <h2 class="winningCondition"></h2>
        <p>The player chose: <span class="playerChoice"></span></p>
        <p>The coin landed on: <span class="coinFlipResult"></span></p>
    </section>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
